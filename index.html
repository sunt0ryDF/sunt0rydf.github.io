<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SUNT0RY - Personal Portfolio and OSRS Journey">
    <title>SUNT0RY</title>
    <!-- Bootstrap and Font Awesome CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-content"></div>
    </div>

    <!-- Mobile-only sticky header -->
    <header class="d-lg-none fixed-top bg-black shadow-sm">
        <div class="container-fluid px-3">
            <div class="d-flex justify-content-between align-items-center py-2">
                <!-- Hamburger Menu -->
                <button class="hamburger-menu-mobile border-0" type="button" 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#mobileMenu" 
                        aria-controls="mobileMenu">
                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>

                <!-- Suntory Logo -->
                <div class="text-center">
                    <h1 class="m-0 fw-bold" style="font-size: 1.5rem;">SUNT<span class="zero">0</span>RY</h1>
                </div>

                <!-- Beer Icon -->
                <div>
                    <img src="Images/logo/Asgarnian_ale_detail.png" alt="Asgarnian Ale" width="30" height="30">
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="menu-titles">
                <section class="menu-section">
                    <h2 class="menu-header">Account Progression</h2>
                    <a href="Pages/Account-Progression/may2025.html" class="menu-subtitle">• May 2025</a>
                </section>
                <section class="menu-section">
                    <h2 class="menu-header">About</h2>
                    <a href="Pages/About/about.html" class="menu-subtitle">• My Journey</a>
                </section>
                <section class="menu-section">
                    <h2 class="menu-header">Guides</h2>
                    <div class="menu-subtitle"></div>
                </section>
            </div>
        </div>
    </div>

    <!-- Desktop Navigation (hidden on mobile) -->
    <button class="hamburger-menu d-none d-lg-block" aria-label="Toggle navigation menu" aria-expanded="false">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <div class="top-right-icon d-none d-lg-block">
        <img src="Images/logo/Asgarnian_ale_detail.png" alt="Asgarnian Ale" class="ale-icon" width="40" height="40">
    </div>
    
    <nav class="menu-overlay d-none d-lg-block" aria-hidden="true">
        <div class="menu-content">
            <div class="menu-titles">
                <section class="menu-section">
                    <h2 class="menu-header">Account Progression</h2>
                    <a href="Pages/Account-Progression/may2025.html" class="menu-subtitle">• May 2025</a>
                </section>
                <section class="menu-section">
                    <h2 class="menu-header">About</h2>
                    <a href="Pages/About/about.html" class="menu-subtitle">• My Journey</a>
                </section>
                <section class="menu-section">
                    <h2 class="menu-header">Guides</h2>
                    <div class="menu-subtitle"></div>
                </section>
            </div>
        </div>
    </nav>

    <main class="main-page-content">
        <h1 class="title d-none d-lg-block">SUNT<span class="zero">0</span>RY</h1>
        
        <section class="showcase" aria-label="Image Showcase">
            <div class="showcase-filters">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="collection">Collection Log</button>
                <button class="filter-btn" data-filter="achievements">Achievements</button>
                <button class="filter-btn active" data-filter="photos">Photos</button>
            </div>
            <div class="showcase-carousel-nav" style="display:none;">
                <button class="carousel-prev" aria-label="Previous photo">&#8249;</button>
                <button class="carousel-next" aria-label="Next photo">&#8250;</button>
            </div>
            <div class="showcase-grid">
                <!-- Showcase items will be dynamically loaded -->
            </div>
            <!-- The following container will be rendered by JS only for the photos showcase -->
            <div class="photo-flex-row" style="display:none;"></div>
        </section>

        <!-- Lightbox -->
        <div class="lightbox" aria-hidden="true">
            <button class="lightbox-close" aria-label="Close lightbox">×</button>
            <button class="lightbox-prev" aria-label="Previous image">‹</button>
            <button class="lightbox-next" aria-label="Next image">›</button>
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-image">
                <div class="lightbox-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hamburger-menu.js"></script>
    <script src="showcase.js"></script>
</body>
</html>
